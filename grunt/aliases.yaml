default:
  - 'lint'

lint:
  description: 'Runs the JSBeautifier and JSHint tasks.'
  tasks:
  - 'eslint'
  - 'jsbeautifier:verify'

test:
  description: 'Do all the things to prevent the code from breaking.'
  tasks:
  - 'lint'

jsb:
  description: 'Alias to jsbeautifier:write'
  tasks:
  - 'jsbeautifier:write'
